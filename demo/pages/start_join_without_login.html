<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script>
    const {ipcRenderer} = require('electron')

    function sendstart(meetingnumber){
      ipcRenderer.send('asynchronous-message', 'startunlogin', Number(meetingnumber));
    }

    function sendjoin(meetingnumber, username){
      ipcRenderer.send('asynchronous-message', 'joinunlogin', Number(meetingnumber), username);
    }

    function dostart() {
      let meetingnumber=document.getElementById("meetingnumber").value; 
      sendstart(meetingnumber);
    }

    function dojoin(){
      let username=document.getElementById("username").value; 
      let meetingnumber=document.getElementById("meetingnumber").value; 
      sendjoin(meetingnumber, username);
    }
  </script>

</head>

<title>Zoom Electron Demo</title>
<body>
	<div class="center">
    <img class="logo" src="./images/fte_Logo.png" />
  </div> 
	<br/><br />
	<div class="center"><input type="text" name="meetingnumber" placeholder="input meeting number" id="meetingnumber"/></div>
	<br/>
	<div class="center"><input type="text" name="username" placeholder="input user name" id="username"/></div>
	<br/>
	<div class="center">
		<button type="button" onclick="dostart()">Start</button>   
		<button type="button" onclick="dojoin()">Join</button> 
	</div>
</body>
</html>
